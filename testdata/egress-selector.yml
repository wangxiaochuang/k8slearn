apiVersion: apiserver.k8s.io/v1beta1
kind: EgressSelectorConfiguration
egressSelections:
- name: "cluster"
  connection:
    proxyProtocol: "HTTPConnect"
    transport:
      tcp:
        url: "https://127.0.0.1:8131"
        tlsConfig:
          caBundle: "/opt/testdata/ca.crt"
          clientKey: "/opt/testdata/test.key"
          clientCert: "/opt/testdata/test.crt"
- name: "master"
  connection:
    proxyProtocol: "HTTPConnect"
    transport:
      tcp:
        url: "https://127.0.0.1:8132"
        tlsConfig:
          caBundle: "/opt/testdata/ca.crt"
          clientKey: "/opt/testdata/test.key"
          clientCert: "/opt/testdata/test.crt"
- name: "etcd"
  connection:
    proxyProtocol: "Direct"
